<!doctype html>
<html lang="en">

<body>
	<style>
		html, body {
			margin: 0;
			height: 100%;
		}
		canvas:focus {
			outline: none!important;
		}
	</style>

	<script type="module">
		import init from './herbst.js'

		init()
			.catch((error) => {
				if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
					throw error;
				}
			});

		const int = setInterval(() => {
			if (document.querySelector("canvas")) {
				clearInterval(int);
				document.querySelector("#loading").remove()
			}
		},10)
	</script>

	<div id="loading" style="color:#eee;background-color:#222;width:100%;height:100%;display:flex;justify-content: center;align-items: center;font-weight:bold; font-size: 20px;font-family: monospace;">
		Loading...
	</div>
</body>

</html>
